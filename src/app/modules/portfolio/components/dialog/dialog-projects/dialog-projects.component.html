<header>
  <h2>{{ getData()?.title }}</h2>
  <button (click)="closeDialog()">
    <img src="assets/icons/dialog/close.svg" alt="Botão de fechar o dialog">
  </button>
</header>

<mat-dialog-content>
  <h3>Descrição</h3>
  <article [innerHTML]="getData()?.description" ></article>

  <nav>
    @for (item of getData()?.links; track item) {
      <a [href]="item.href" target="_blank">{{ item.name }}</a>
    }
  </nav>

</mat-dialog-content>
